- name: Julio Frenk
  title: President, University of Miami
  role: Chair Scientific Advisory Committee
  bio: "<p>Dr. Frenk, a global public health leader and renowned academic, is President of the University of Miami, and previously served as Dean of Faculty at the Harvard T.H. Chan School of Public Health, as well as Mexico’s Minister of Health from 2000 to 2006. He previously served as founding director of both the National Institute of Public Health in Mexico and the Center for Public Health Research.</p>
        <p>He has held leadership roles at the World Health Organization and the Bill & Melinda Gates Foundation. Dr. Frenk holds a medical degree from the National Autonomous University of Mexico, as well as a master of public health and a joint doctorate in Medical Care Organization and in Sociology from the University of Michigan, Ann Arbor.</p>"
  image: /assets/images/team/execs/Eugenio_Minivielle_A.png

- name: Arnaud De Puyfontaine
  title: CEO, Vivendi Universal
  role: Chair Governance Committee
  bio: "<p>Arnaud de Puyfontaine started his career as a consultant at Arthur Andersen and he since had a rich career in numerous media corporations, including as a founding team member and eventual chairman and CEO of Emap France, General Head of all digital business for the Mondadori group, and CEO of Hearst UK and Executive Vice President of Hearst Magazines International.</p>
  <p>Since June 2014, de Puyfontaine has been Chairman of the Management Board of Vivendi Group. He is also a Member of the Supervisory Boards of both Canal+ Group and Studiocanal, and is Chairman of the Supervisory Board of Universal Music France.</p>"
  image: /assets/images/team/execs/Eugenio_Minivielle_A.png

- name: Raymond McCauley
  title: Biotech Chair, Singularity University
  role: Applied Science
  bio: "<p>Raymond McCauley is chair of the Biotech track at Singularity University, a Silicon Valley think tank devoted to training leaders about exponential technologies.</p>
        <p>He is also co-founder and chief architect for BioCurious, the hackerspace for biotech, and was part of the team that developed next generation DNA sequencing at Illumina.</p>"
  image: /assets/images/team/execs/Eugenio_Minivielle_A.png

- name: Mike Liebhold
  title: Distinguished Fellow Institute for the Future
  role: Global Networks
  bio: "<p>Mike Liebhold is a Senior Researcher and Distinguished Fellow at the Institute For The Future (IFTF) who studies and disseminates information on the underpinnings of tomorrow’s world, including the mobile web, immersive media and context-aware and ubiquitous computing.</p>
        <p>He has a background in information architectures, network services and technology policy and is a frequent speaker and commentator on the futures of computing and telecommunication. Liebhold brings decades of experience working with several iconic technology companies including Atari, Apple, Netscape and Intel.</p>"
  image: /assets/images/team/execs/Eugenio_Minivielle_A.png

- name: Pilar Perez
  title: Consumer Behavior Diet and Nutrition
  role: Nutritional Science
  bio: "<p>Pilar Pérez Fernández has a Bachelors degree in Nutrition from the Universidad Iberoamericana and is a graduate from the Stanford School of Business in Probability and Statistics. She has specializations in Innovation and Leadership from IMD and The London Business School respectively. She worked for Nestle for 35 consecutive years, becoming the company's first-ever nutritionist from Mexico to lead multiple business units and retiring as the Regional Business Head of Business for Nutrition for Latin America.</p>
        <p>Pilar is an expert on consumer behavior on diet and nutrition, an avid outspoken leader on conveying healthy eating practices and has collaborated on many projects as a co-author, researcher and director; as well as adviser for companies related to the food and nutriton.</p>"
  image: /assets/images/team/execs/Eugenio_Minivielle_A.png

- name: Maura O'Neill
  title: Former USAID CIO and Senior Counselor
  role: Public Policy
  bio: "<p>A serial entrepreneur, O’Neill founded four companies in the fields of electricity efficiency, smart grid and customer info systems & billing, e-commerce and digital education. In 1989, she was named the Greater Seattle Business Person of the Year.</p>
        <p>Currently Maura is teaching at the University of California, Berkeley, Stanford and Columbia Universities. In 2016 she was received the UC Berkeley Earl Cheit Award for Excellence in Teaching. She also advises start-ups, global companies, foundations and global government agencies.</p>
        <p>Maura has MBAs from Columbia University and University of California at Berkeley. She has a PhD from University of Washington, where her research focused on narrow-mindedness and the errors it can lead to in science, medicine, business and political decision-making. She helped found a public charter school, Baltimore Leadership School for Young Women (grades 6-12th) and continues to serve as Vice Chair.</p>"
  image: /assets/images/team/execs/Eugenio_Minivielle_A.png

- name: Gerard Dupont
  title: Honorary President French Culinary Academy  
  role: Culinary arts
  bio: "<p>Gerard Dupont is a French-born chef who served as president of the Culinary Academy of France from 1997–2015, and remains in this position in an honorary capacity. In 2001 he created the International Trophy of Cuisine and Patisserie, also called the Passion Trophy.</p>
        <p>He was named a Knight of Order of the Legion of Honor (the highest French order for military and civil merits), as well as a Commander of the Order of Agricultural Merit. He now spends his time traveling the world giving lectures and advice to hotel schools.</p>"
  image: /assets/images/team/execs/Eugenio_Minivielle_A.png

- name: Christopher Murray
  title: Director, Institute for Health Metrics and Evaluation
  role: Big Data
  bio: "<p>Christopher Murray is a professor of Global Health at the University of Washington and Director of the Institute for Health Metrics and Evaluation (IHME). His career has focused on improving health for everyone worldwide by improving health evidence.</p>
        <p>A physician and health economist, his work has led to the development of a range of new methods and empirical studies to strengthen health measurement, analyze the performance of public health and medical care systems, and assess the cost-effectiveness of health technologies.</p>"
  image: /assets/images/team/execs/Eugenio_Minivielle_A.png